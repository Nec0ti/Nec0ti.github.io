<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıklama Sayacı Oyunu</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #clickCount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tıklama Sayacı Oyunu</h1>
    <p id="clickCount">Tıklama Sayısı: <span id="count">0</span></p>
    <button id="clickButton" onclick="increaseCount()">Tıkla!</button>

    <script>
        var clickCount = 0;

        function increaseCount() {
            clickCount++;
            document.getElementById("count").innerText = clickCount;
        }
    </script>
</body>
</html>
