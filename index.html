<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necoti</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Necoti</h1>
            <ul>
                <li><a href="#about"><img src="sources/about.png" alt="About Me"></a></li>
                <li><a href="#projects"><img src="sources/projects.png" alt="Projects"></a></li>
                <li><a href="#contact"><img src="sources/contact.png" alt="Contact Me"></a></li>
            </ul>
        </nav>

        <div class="content">
            <section id="about" class="parallax">
                <div class="parallax-inner">
                    <h2>About Me</h2>
                    <p>I'm solo game developer and except that one sometimes i developing open source projects with pyton.</p>
                </div>
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <div class="project">
                    <h3>Fatrocu</h3>
                    <p>it can conver e-invoce files to excel format</p>
                </div>
            </section>

            <section id="contact" class="parallax">
                <div class="parallax-inner">
                    <h2>Contact Me</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">Sumbit</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
